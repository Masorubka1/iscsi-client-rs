login:
  # 1) Security Negotiation
  security:
    SessionType: Normal # Discovery | Normal
    TargetPortalGroupTag: 1
    InitiatorName: iqn.2004-10.com.ubuntu:01:c676ed18968f
    InitiatorAlias: ubuntu
    TargetName: iqn.2025-08.example:disk0
    TargetAlias: iscsi-target-vm
    TargetAddress: 127.0.0.1:3260

  # 2) Auth
  auth:
    AuthMethod: None

  # 3) Operational Parameter Negotiation
  negotiation:
    VersionMax: 0
    VersionMin: 0
    HeaderDigest: CRC32C # None | CRC32C
    DataDigest: CRC32C # None | CRC32C

    MaxRecvDataSegmentLength: 262144
    MaxBurstLength: 16776192
    FirstBurstLength: 262144

    DataPDUInOrder: Yes # Yes | No
    DataSequenceInOrder: Yes # Yes | No
    ErrorRecoveryLevel: 1 # 0–2

extra_data:
  markers:
    IFMarker: No
    OFMarker: No
  r2t:
    InitialR2T: Yes
    ImmediateData: No
    MaxOutstandingR2T: 1
    DefaultTime2Wait: 2 # seconds
    DefaultTime2Retain: 0 # seconds (0 = без окна удержания)
  connections:
    MaxConnections: 1
    MaxSessions: 1 # не RFC-ключ, внешний параметр; ок
    TimeoutConnection: 30 # seconds
